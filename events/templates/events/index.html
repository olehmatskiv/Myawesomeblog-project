<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">My Awesome Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link " href="#">About me </a>
                    <a class="nav-link" href="#">Instagram</a>
                    <a class="nav-link" href="#">Blog</a>
                    
                </div>
            </div>
        </nav>
    </header>

    <main role="main">

        <section class="jumbotron text-center">
            <div class="container">
               
                <p class="lead text-muted">
                    Hey there! I`m excited to see you here! You can write me right now!
                </p>
                <p>
                    <a href="mailto:olegmatskiv48@gmail.com" class="btn btn-dark my-2">Mail me</a>
                    
                </p>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row">

                    {% for event in events.all%}

                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top" src="{{ event.event_image.url }}" alt=""/>

                            <div class="card-body">
                                <p class="card-text">{{ event.event_text }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </main>
